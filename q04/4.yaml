apiVersion: v1
kind: Secret
metadata:
  name: credentials
  namespace: default
data:
  USERNAME: dXNlcg==
  PASSWORD: cGFzcw==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: q5
  namespace: default
data:
  content: "Hi"
---
apiVersion: v1
kind: Pod
metadata:
  name: apache
  namespace: default
spec:
  containers:
  - name: httpd
    image: httpd:latest
    env:
    - name: CONTENT
      valueFrom:
        configMapKeyRef:
          name: q5
          key: content
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          name: credentials
          key: USERNAME
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: credentials
          key: PASSWORD
    ports:
    - containerPort: 80
