apiVersion: v1
kind: Service
metadata:
  name: web-svc
spec:
  selector:
    name: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 80
          name: web
